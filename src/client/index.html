<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yandex Arcanum</title>
    <link rel="stylesheet" src="../css/bundle.css">
    <script src="script.js"></script>
</head>
<body>
<div class="theme theme_color_default">
    <header class="header">
        <span class="logo"></span>
        <nav class="navigation-bar">
            <a class="navigation-bar__tab navigation-bar__tab_selected navigation-bar__tab_size-m">
                <span class="drop-down-menu">
                    <span class="drop-down-menu__text text_size-m text_color-primary"><span
                            class="text_bold">Repository</span> Arc</span>
                    <div class="drop-down-menu__content">
                        <p>master</p>
                        <p>develop</p>
                    </div>
                </span>
            </a>
        </nav>
    </header>
    <main class="main-panel">
        <div class="crumbs-bar">
            <div class="crumbs-bar__content">
                <span class="link link_color-black link_weight-bold">arcadia</span>
            </div>
        </div>
        <div class="panel-header">
            <div class="panel-header__title">
                <div class="panel-header__info"><span class="text text_size-l">arcadia</span>
                    <span class="icon-plus">
                    <div class="icon-plus icon-plus__block">
                        <span class="drop-down-menu__text text_size-l text_color-ghost">trunk</span>
                    </div>
                    <div class="icon-plus__icon icon-plus__icon icon icon__arrow icon_size-m icon-plus__icon_indent-l_m"></div>
                </span></div>
                <div>
                    <input class="text-input" placeholder="Search by filename">
                    <div class="results"></div>
                </div>
            </div>

            <div class="panel-header__info panel-header__info-indent-t">
                <span class="text text_size-s">Last commit</span>
                <a href='#' class="link link_size-s text_color-link">c45fdf</a>
                <span class="text text_size-s">on</span>
                <a href='#' class="link link_size-s text_color-link">20 Oct 2017, 12:24</a>
                <span class="text text_size-s">by</span>
                <a href='#' class="user link text_color-primary text_size-s"><span class="user__first-letter">a</span>ntonov</a>
            </div>
        </div>
        <div class="panel-navigation-bar">
            <nav class="navigation-bar">
                <a class="navigation-bar__tab navigation-bar__tab_selected navigation-bar__tab_size_s navigation-bar__tab_indent-r text_bold text_color-primary">FILES</a>
                <a class="navigation-bar__tab navigation-bar__tab_size_s navigation-bar__tab_indent-r text_bold text_color-ghost">BRANCHES</a>
            </nav>
        </div>
        <div class="panel-content">
            <table class="data-table data-table_col-5">
                <thead class="data-table__head">
                <tr class="data-table-row">
                    <th class="data-table-row__cell-header">
                        <span class="text text_color-ghost text_size-m">Name</span>
                    </th>
                    <th class="data-table-row__cell-header">
                        <span class="text text_color-ghost text_size-m">Last commit</span>
                    </th>
                    <th class="data-table-row__cell-header">
                        <span class="text text_color-ghost text_size-m">Commit Message</span>
                    </th>
                    <th class="data-table-row__cell-header">
                        <span class="text text_color-ghost text_size-m">Commiter</span>
                    </th>
                    <th class="data-table-row__cell-header">
                        <span class="text text_color-ghost text_size-m">Updated</span>
                    </th>
                </tr>
                </thead>

                <tbody class="data-table__body">

                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="footer footer__content">
            <span class="text text_color-secondary text_size-s">Trade Yandex secrets of Yandex LLC Lev Tolstoy</span>
            <span class="text text_color-secondary text_size-s">U: 0.1.15</span>
            <span class="text text_color-secondary text_size-s">
                <span class="copyright text_size-s text_color-secondary">Â© 2007-2019</span>
                <a href="#" class="link link_size-m text_color-link">Yandex</a>
            </span>
        </div>
    </footer>
</div>
</body>
</html>
